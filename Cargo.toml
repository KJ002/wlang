[package]
name = "wcore"
version = "0.2.0"
edition = "2021"
authors = ["James Butcher <jamesbutcter167@gmail.com>"]
repository = "https://github.com/Wlanguage/core"
description = "A highly abstracted mathematical programming language"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
substring = "1.4.5"
phf = { version = "0.10.1", features = ["macros"] }
regex = "1.5.4"
lazy_static = "1.4.0"
